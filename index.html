<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PinelBot v3.5</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: 'Quicksand', sans-serif;
    }

    #chatbox {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      background: white;
    }

    .input-wrapper {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 0;
      outline: none;
      box-sizing: border-box;
    }

    #send-button {
      padding: 12px 16px;
      background-color: #FFE070;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #send-button:hover {
      background-color: #ffdc58;
    }

    #send-button svg {
      width: 20px;
      height: 20px;
      fill: black;
    }

    #sticky-reset {
      position: fixed;
      bottom: 100px;
      right: 20px;
      background-color: #f0f0f0;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
      z-index: 1000;
    }

    #sticky-reset:hover {
      background-color: #ddd;
    }

    /* Scroll-to-top button style */
    #scrollTopBtn {
      position: fixed;
      bottom: 140px;
      right: 20px;
      display: none;
      background-color: #FFE070;
      color: black;
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: background-color 0.2s ease;
    }

    #scrollTopBtn:hover {
      background-color: #ffdc58;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages" class="chat-window"></div>
    <div class="input-wrapper">
      <input id="user-input" type="text" placeholder="Sp√∏rg PinelBot om AI‚Ä¶" />
      <button id="send-button">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Fast skift emne-knap -->
  <button id="sticky-reset" onclick="resetTopicFlow()">üîÅ Skift emne</button>

  <!-- Scroll to top-knap -->
  <button id="scrollTopBtn" title="Til toppen">‚Üë</button>

  <script src="chatbot.js"></script>
  <script src="botLogic.js"></script>

  <script>
    // Send-knap
    document.getElementById("send-button").addEventListener("click", () => {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message !== "") {
        handleUserMessage(message);
        input.value = "";
      }
    });

    // Scroll-to-top-knap funktion
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    window.addEventListener("scroll", () => {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        scrollTopBtn.style.display = "block";
      } else {
        scrollTopBtn.style.display = "none";
      }
    });

    scrollTopBtn.addEventListener("click", () => {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    });
  </script>
</body>
</html>
