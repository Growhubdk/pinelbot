<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PinelBot v3.5</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <div id="chatbox">
    <div id="messages" class="chat-window"></div>
    <div class="input-wrapper">
      <input id="user-input" type="text" placeholder="Spørg PinelBot om AI…" />
      <button id="send-button">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Fast skift emne-knap -->
  <button id="sticky-reset" onclick="resetTopicFlow()">🔁<span> Skift emne</span></button>

  <!-- Scroll to top-knap -->
  <button id="scrollTopBtn" title="Til toppen">↑</button>

  <script src="chatbot.js"></script>
  <script src="botLogic.js"></script>

  
</body>
</html>
