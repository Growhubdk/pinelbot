<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PinelBot v3.5</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <div id="chatbox">
    <div id="messages" class="chat-window"></div>
    <div class="input-wrapper">
      <input id="user-input" type="text" placeholder="Spørg PinelBot om AI…" />
      <button id="send-button">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Fast skift emne-knap -->
  <button id="sticky-reset" onclick="resetTopicFlow()">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="min-width:24px;min-height:24px;">
    <path d="M17 2l4 4-4 4" stroke="#3d3400" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M21 6H7a5 5 0 0 0-5 5v1" stroke="#3d3400" stroke-width="2" stroke-linecap="round"/>
    <path d="M7 22l-4-4 4-4" stroke="#3d3400" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M3 18h14a5 5 0 0 0 5-5v-1" stroke="#3d3400" stroke-width="2" stroke-linecap="round"/>
  </svg>
  <span>Skift emne</span>
</button>


  <!-- Scroll to top-knap -->
  <button id="scrollTopBtn" title="Til toppen">↑</button>

  <script src="chatbot.js"></script>
  <script src="botLogic.js"></script>

  
</body>
</html>
