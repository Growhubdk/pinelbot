<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PinelBot v3.4</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
    }

    #chatbox {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
      box-sizing: border-box;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    #user-input {
      padding: 1rem;
      border: none;
      border-top: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages" class="chat-window"></div>
    <input id="user-input" type="text" placeholder="Spørg PinelBot om AI…" />
  </div>
  <script src="chatbot.js"></script>
  <script src="botLogic.js"></script>
</body>
</html>
